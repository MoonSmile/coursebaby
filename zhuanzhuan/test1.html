       var data=[

                  [{class:"生物",from:9,to:10},{class:"数学",from:3,to:4},{class:"语文",from:5,to:8},{class:"体育",from:6,to:7}],
                  [{class:"化学",from:11,to:12},{class:"数学",from:3,to:4},{class:"语文",from:5,to:8}],
                  []
                 ];
	  $(function () {
       
        var colors=["green","red","blue","yellow"]
        for (var i = 0; i < data.length; i++) {
          if(data[i].length>0){
            for(var k=0;k<data[i].length;k++){
              for(var j=parseInt(data[i][k].from);j<=parseInt(data[i][k].to);j++){
                //alert($("table tr:eq(i) td:eq(j)"));
                if(j==data[i][k].from){$("table tr:eq("+j+") td:eq("+(i+1)+")").html(data[i][k].class)}
                $("table tr:eq("+j+") td:eq("+(i+1)+")").attr("class",colors[k%4]);
              }
            }
          }
        }
      });
