    <script type="text/javascript">
       var data=[
                  [{class:"算法",from:1,to:2,url:"http://www.baidu.com"},{class:"数据挖掘",from:3,to:4,url:"http://www.baidu.com"},{class:"英语",from:5,to:8,url:"http://www.baidu.com"},{class:"NLP",from:6,to:7,url:"http://www.baidu.com"},{class:"金融数据分析",from:11,to:12,url:"http://www.baidu.com"}],
                  [{class:"算法",from:3,to:4,url:"http://www.baidu.com"}],
                  [{class:"数据结构",from:7,to:8,url:"http://www.baidu.com"},{class:"数据挖掘",from:3,to:4,url:"http://www.baidu.com"},{class:"自然辩证法",from:5,to:8,url:"http://www.baidu.com"},{class:"体育",from:6,to:7,url:"http://www.baidu.com"}],
                  [{class:"物联网金融",from:1,to:2,url:"http://www.baidu.com"},{class:"英语",from:1,to:2,url:"http://www.baidu.com"} ,{class:"算法",from:5,to:6,url:"http://www.baidu.com"}],
                  [{class:"算法",from:9,to:10,url:"http://www.baidu.com"},{class:"互联网技术",from:3,to:4,url:"http://www.baidu.com"},{class:"大数据专题",from:5,to:8,url:"http://www.baidu.com"},{class:"体育",from:6,to:7,url:"http://www.baidu.com"}],
                  [{class:"英语",from:11,to:12,url:"http://www.baidu.com"},{class:"大数据专题",from:3,to:4,url:"http://www.baidu.com"},{class:"互联网技术",from:5,to:8,url:"http://www.baidu.com"}],
                  []
                 ];
	  $(function () {

        var colors=["green","red","blue","yellow"]
        for (var i = 0; i < data.length; i++) {
          if(data[i].length>0){
            for(var k=0;k<data[i].length;k++){
              for(var j=parseInt(data[i][k].from);j<=parseInt(data[i][k].to);j++){
                //alert($("table tr:eq(i) td:eq(j)"));
                if(j==data[i][k].from){$("table tr:eq("+j+") td:eq("+(i+1)+")").html(data[i][k].class)}
                $("table tr:eq("+j+") td:eq("+(i+1)+")").attr("class",colors[k%4]);
              }
            }
          }
        }
      });
	 <!-- $("td").click(function(){
		<!--alert(this.parentNode.rowIndex);
		<!--alert(this.cellIndex);
	   <!--}); -->
	  $("td").click(function(){
		var row = this.parentNode.rowIndex;
		var col = this.cellIndex;
		var day = data[col-1];
		var list=[];
		var c=0; 
		for(var i=0;i<day.length;i++){
			if(day[i].from<=row&&day[i].to>=row){
				list[c++]=day[i] ;
				<!--alert(day[i].class); -->
			}
		}
		if(list.length==1){
			window.open(list[0].url);
		}else if(list.length>1){
			var txt= "";
			for(var i=0;i<list.length;i++){
				txt+='<a href='+list[i].url+' target=_blank><p>'+list[i].class+'--\></p></a><br>'
			}
			$('#positionWindow').html(txt);
			$('#awindowopen').trigger("click");
		}
				
	  });
	 
  </script>
